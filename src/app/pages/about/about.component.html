<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" >

        <div class="background">
            <p class="message">
                {{message}}
            </p>
          </div>

        <table mat-table [dataSource]="data" class="mat-elevation-z8">

            <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
            <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef> Placa</th>
                <td mat-cell *matCellDef="let element">  {{element.placa}} </td>
            </ng-container>
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef> Modelo </th>
                <td mat-cell *matCellDef="let element">  {{element.modelo}} </td>
            </ng-container>
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef> Marca </th>
                <td mat-cell *matCellDef="let element">  {{element.marca}} </td>
            </ng-container>

            <ng-container matColumnDef="km/gal">
                <th mat-header-cell *matHeaderCellDef> Km/gal mensual </th>
                <td mat-cell *matCellDef="let element">  {{element['kmgal']}} </td>
            </ng-container>
            <ng-container matColumnDef="Expenses per month">
                <th mat-header-cell *matHeaderCellDef> Gasto por semana aproximado </th>
                <td mat-cell *matCellDef="let element">  {{ ( 161.7/element['kmgal']) * PrecioGalon | number:'1.2-2' }} </td>
            </ng-container>
            <!-- FIN -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
